    <!-- Header -->

    <nav>

    <!-- Main -->

    <div class="main">
      <h1>Piano</h1>
      <div class="text">
        Click the keys on the piano or press the corresponding numbers and
        alphabets to play.
      </div>
      <div class="keyboard">
        <button class="C key">q</button>
        <button class="CS white">2</button>
        <button class="D key">w</button>
        <button class="DS white">3</button>
        <button class="E key">e</button>
        <button class="F key">r</button>
        <button class="FS white">5</button>
        <button class="G key">t</button>
        <button class="GS white">6</button>
        <button class="A key">y</button>
        <button class="AS white">7</button>
        <button class="B key">u</button>
        <button class="CN key">I</button>
        <button class="CNS white">9</button>
        <button class="DN key">i</button>
        <button class="DNS white">0</button>
        <button class="EN key">p</button>
        <button class="FN key">z</button>
        <button class="FNS white">s</button>
        <button class="GN key">x</button>
        <button class="GNS white">d</button>
        <button class="AN key">c</button>
        <button class="ANS white">f</button>
        <button class="BN key">v</button>
      </div>
      <p class="text">4th & 5th Octave</p>
    </div>
