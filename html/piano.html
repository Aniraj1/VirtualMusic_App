    <!-- Main -->

    <div class="main">
      <h1>Piano</h1>
      <div class="text">
        Click the keys on the piano or press the corresponding numbers and
        alphabets to play.
      </div>
      <div class="keyboard">
        <button class="C4 key q ">q</button>
        <button class="C4S white two ">2</button>
        <button class="D4 key w">w</button>
        <button class="D4S white three">3</button>
        <button class="E4 key e">e</button>
        <button class="F4 key r">r</button>
        <button class="F4S white five">5</button>
        <button class="G4 key t">t</button>
        <button class="G4S white six">6</button>
        <button class="A4 key y">y</button>
        <button class="A4S white seven ">7</button>
        <button class="B4 key u">u</button>
        <button class="C5 key i">i</button>
        <button class="C5S white nine">9</button>
        <button class="D5 key o">o</button>
        <button class="D5S white zero">0</button>
        <button class="E5 key p">p</button>
        <button class="F5 key z">z</button>
        <button class="F5S white s">s</button>
        <button class="G5 key x">x</button>
        <button class="G5S white d">d</button>
        <button class="A5 key c">c</button>
        <button class="A5S white f">f</button>
        <button class="B5 key v">v</button>
      </div>
      <p class="text">4th & 5th Octave</p>
    </div>
